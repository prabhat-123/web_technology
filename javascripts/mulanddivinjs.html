<html>
    <head>
        <title>Multiply & Division Operation in Javascripts</title>
        <script>
            function mul()
            {
                var v1 = document.getElementById("txtnum1");
                var v2 = document.getElementById("txtnum2");
                var res = document.getElementById("txtdisplay");
                res.value = Number(v1.value * v2.value);
            }
            function div()
            {
                var v3 = document.getElementById("txtnum1");
                var v4 = document.getElementById("txtnum2");
                var result = document.getElementById("txtdisplay");
                 result.value = Number(v3.value / v4.value);
            }
            </script>
    </head>
    <body>
        <form>
            <h3>Product of two numbers</h3>
            <label>Number1</label>
            <input type="text" id="txtnum1" placeholder="Input the value of first number">
            <br>
            <label>Number2</label>
            <input type="text" id="txtnum2" placeholder="Input the value of second number">
            <br>
            <input type="button" id="btnmul" value="Mul" onclick="mul()">
            <input type="button" id="btndiv" value="Div" onclick="div()">
            <br>
            <input type="text" disabled id="txtdisplay">
            
        </form>
    </body>
</html>
