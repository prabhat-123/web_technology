<html>
    <head>
        <title>Working With Rowspan</title>
        <style>
            table,th,td
            {
                border:1px solid black;
                border-collapse:collapse;
                background-color:pink;
                padding:15px;

            }
            th
            {
                color:red;
                text-align:left;
            }
            td
            {
                color:chocolate;
            }
            caption
            {
                color:green;
            }
        
        
        </style>
    </head>
    <body>
        <table style="width:100%">
            <caption>Contact Information</caption>
            <tr>
                <th>Name:</th>
                <td>Tulsi Ale</td>
            </tr>
            <tr>
                <th rowspan="2">Contact:</th>
                <td>9847136620</td>
            </tr>
            <tr>
                <td>9847053016</td>
            </tr>
        </table>
        
    </body>
</html>
